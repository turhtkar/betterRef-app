<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="renderer.js"></script>
    </head>
    <div id="drop_zone">Drop files here</div>
<body>
    <div id="boundingBox">
        <div class="square handle-tl" style="top: -8px; left: -8px;"></div>
        <div class="square handle-tm" style="top: -8px; left: 50%;"></div>
        <div class="square handle-ml" style="top: 50%; left: -8px;"></div>
        <div class="right-bound" style="height: inherit; position: absolute; left: 100%;">
            <div class="square handle-tr" style="top: -7px; left: -7px;"></div>
            <div class="square handle-mr" style="top: 50%; left: -7px;"></div>
        </div>
        <div class="bottom-bound" style="width: inherit; position: absolute; top: 100%;">            
            <div class="square handle-bl" style="top: -7px; left: -8px;"></div>
            <div class="square handle-bm" style="top: -7px; left: 50%;"></div>
        </div>
        <div class="bottom-right" style="width: inherit; height: inherit; position: absolute; top: 100%; left: -7px; display: flex;">
            <div class="square handle-br" style="top: -7px; left: 100%; position: relative;"></div>
        </div>
    </div>
    <div class="boundBorder" style="position: absolute; width: fit-content; height: fit-content;" >
    <!-- <img src="boundBoxFrame.svg" style="width:500px; height: 500px;" alt="nig"> -->
    </div>
</body>

</html>
